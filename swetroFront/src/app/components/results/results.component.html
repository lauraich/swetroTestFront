<div class="min-w-0 flex-1">
    <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight">Results</h2>
    <div class="max-w-screen-xl max-w-md mx-auto bg-white rounded-md overflow-hidden shadow-md w-full mt-10">
        <div class="md:flex">
            <div class="p-8 w-full">
                <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">{{this.title}}</div>
                <div href="#" class="block mt-1 text-lg leading-tight font-medium text-black ">Records of
                    {{this.subtitle}}</div>

                <ul role="list" class="divide-y divide-gray-100 w-full">
                    <li *ngFor="let record of paginatedList; let i = index"
                        class="flex justify-between items-center py-5">
                        <div class="flex min-w-0 gap-x-4 w-full">

                            <div class="min-w-0 flex-auto">
                                <p class="text-sm font-semibold leading-6 text-gray-900">User Id #{{record.UserId}}</p>
                                <p class="mt-1 truncate text-xs leading-5 text-gray-500">Record Id #{{record.Id}}</p>
                            </div>
                        </div>
                        <div class="flex min-w-0 gap-x-4 w-full">

                            <div class="min-w-0 flex-auto">
                                <p class="text-sm font-semibold leading-6 text-gray-900">File</p>
                                <p class="mt-1 truncate text-xs leading-5 text-gray-500">{{record.File}} </p>
                            </div>
                        </div>

                        <div class=" shrink-0 sm:flex sm:flex-col sm:items-end">
                            <div class="mt-5 flex lg:ml-4 lg:mt-0">
                                <span class="hidden sm:block">
                                    <button type="button"
                                        class="inline-flx items-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
                                        (click)="openRecordModal(true,record)">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
                                        </svg>

                                        Record
                                    </button>
                                </span>

                                <span class="ml-3 hidden sm:block">
                                    <button type="button"
                                        class="inline-flex items-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
                                        (click)="openAverageModal(true,record.Average)">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M7.5 14.25v2.25m3-4.5v4.5m3-6.75v6.75m3-9v9M6 20.25h12A2.25 2.25 0 0020.25 18V6A2.25 2.25 0 0018 3.75H6A2.25 2.25 0 003.75 6v12A2.25 2.25 0 006 20.25z" />
                                        </svg>

                                        Average
                                    </button>
                                </span>

                                <!-- <span class="sm:ml-3 hidden sm:block">
                                        <button type="button" class="inline-flex items-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
                                        <svg class="-ml-0.5 mr-1.5 h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                          <path fill-rule="evenodd" d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z" clip-rule="evenodd" />
                                        </svg>
                                        Publish
                                      </button>
                                    </span> -->

                                <!-- Dropdown -->
                                <div class="relative ml-3 sm:hidden">
                                    <button type="button"
                                        class="inline-flex items-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:ring-gray-400"
                                        (click)="toggleMenu(i)" aria-expanded="false" aria-haspopup="true">
                                        More
                                        <svg class="-mr-1 ml-1.5 h-5 w-5 text-gray-400" viewBox="0 0 20 20"
                                            fill="currentColor" aria-hidden="true">
                                            <path fill-rule="evenodd"
                                                d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                                                clip-rule="evenodd" />
                                        </svg>
                                    </button>

                                    <div *ngIf="menuOpenIndex === i"
                                        class="absolute right-0 z-10 -mr-1 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
                                        role="menu" aria-orientation="vertical" aria-labelledby="mobile-menu-button"
                                        tabindex="-1">
                                        <button class="block px-4 py-2 text-sm text-gray-700" role="menuitem"
                                            tabindex="-1" id="mobile-menu-item-0"
                                            (click)="openRecordModal(true,record)">Record</button>
                                        <button href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem"
                                            tabindex="-1" id="mobile-menu-item-1"
                                            (click)="openAverageModal(true,record.Average)">Average</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!--Pagination-->
    <div class="flex items-center justify-between border-t border-gray-200 bg-white px-4 py-3 sm:px-6">
        <div class="flex flex-1 justify-between sm:hidden">
            <button (click)="onPrevious()"
                class="relative inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">Previous</button>
            <button (click)="onNext()"
                class="relative ml-3 inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">Next</button>
        </div>
        <div class="hidden sm:flex sm:flex-1 sm:items-center sm:justify-between">
            <div>
                <p class="text-sm text-gray-700">
                    Showing
                    <span class="font-medium">{{ getStartIndex() }}</span>
                    to
                    <span class="font-medium">{{ getEndIndex() }}</span>
                    of
                    <span class="font-medium">{{this.data.length}}</span>
                    results
                </p>
            </div>
            <div>
                <nav *ngIf="totalPages > 1" class="isolate inline-flex -space-x-px rounded-md shadow-sm"
                    aria-label="Pagination">
                    <button (click)="onPrevious()"
                        class="relative inline-flex items-center rounded-l-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0">
                        <span class="sr-only">Previous</span>
                        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd"
                                d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z"
                                clip-rule="evenodd" />
                        </svg>
                    </button>
                    <div *ngFor="let pageNumber of visiblePages" class="mr-2">
                        <button (click)="onPageChange(pageNumber)" [class.bg-indigo-600]="currentPage === pageNumber"
                            [class.text-white]="currentPage === pageNumber"
                            class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0">
                            {{ pageNumber }}
                        </button>
                    </div>
                    <span *ngIf="visiblePages[visiblePages.length - 1] < totalPages"
                        class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 focus:outline-offset-0">
                        ...
                    </span>
                    <button (click)="onNext()"
                        class="relative inline-flex items-center rounded-r-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0">
                        <span class="sr-only">Next</span>
                        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd"
                                d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z"
                                clip-rule="evenodd" />
                        </svg>
                    </button>
                </nav>
            </div>
        </div>
    </div>


</div>

<div *ngIf="recordModal">
    <app-record-modal (closeModalEvent)="openRecordModal($event,undefined)"
        [metrics]="this.selectedRecord"></app-record-modal>
</div>

<div *ngIf="averageModal">
    <app-average-modal (closeModalEvent)="openAverageModal($event,{})"
        [metricsAverage]="this.selectedRecordAverage"></app-average-modal>
</div>
